<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Election Game</title>
    <script src="app.js"></script>
  </head>
  <body>
    <!-- The entire page. -->
    <div class="grid-container">

      <!-- Blue side menu at left of page. -->
      <div class="menu">
        <!-- Start button to launch the game. -->
        <input class="menu-button" type="button" />
      </div>

      <!-- Main display area. -->
      <div class="main" id="main">
        <!-- Image to display in the main display area. -->
        <img src="maryland-map-1795.jpg" id="main-img" />
      </div>
    </div>
    <div id="start-overlay">
      <div id="start-pane"></div>
      <div id="start-box">
        <div class="start-box-label">States</div>
        <div class="start-box-input">
          <select name="min-year" id="min-year-delete">
            <option value="1980" selected="selected">1980</option>
            <option value="1984">1984</option>
            <option value="1988">1988</option>
            <option value="1992">1992</option>
            <option value="1996">1996</option>
            <option value="2000">2000</option>
            <option value="2004">2004</option>
            <option value="2008">2008</option>
            <option value="2012">2012</option>
            <option value="2016">2016</option>
            <option value="2020">2020</option>
          </select>
        </div>

        <div class="start-box-label">Interval</div>
        <div class="start-box-input">
          <input type="number" id="min-year-replaced" min="1900" max="2022" value="1900">
          <input type="number" id="max-year-replaced" min="1900" max="2022" value="2022">
        </div>

        <div class="start-box-label">Closeness</div>
        <div class="start-box-input">
          <input type="number" id="max-margin" min="0" max="100" value="0">
        </div>

        <div class="start-box-label">Date Margin of Error</div>
        <div class="start-box-input">
          <input type="number" id="date-padding" min="0" max="61" value="0">
        </div>

        <!-- TODO: find a good label for this -->
        <div class="start-box-label">Margin Margin of Error</div> 
        <div class="start-box-input">
          <input type="number" id="margin-padding" min="0" max="100" value="0">
        </div>

        <div class="start-box-label"></div>
        <div class="start-box-input" id="start-button-box">
          <input
          id="start-button"
          type="button"
        />
        </div>
        <!-- <input
          id="start-button"
          class="start-overlay-button"
          type="button"
        /> Start button is an img so it doesn't have a val
        <input id="settings-button" class="start-overlay-button" type="button" /> -->
      </div>
    </div>
  </body>
</html>
